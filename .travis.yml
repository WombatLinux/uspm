language: c

before_install:
    - sudo -i
    - apt-get update
    - apt-get -y install cmake
    - git clone https://github.com/DaveGamble/cJSON.git
    - cd cJSON
    - mkdir build
    - cd build
    - cmake ..
    - make
    - make install
    - cd ../../
    - git clone https://github.com/tklauser/libtar.git
    - cd libtar
    - autoreconf --force --install
    - ./configure
    - make
    - make install
    - cd ..
    
compiler:
    - clang
    - gcc

script:
    - mkdir build 
    - cd build 
    - cmake .. 
    - make

before_deploy:
    - mkdir export
    - mv uspm* export/
    - cd export
    - tar cf uspm-linux.tar ./*
    - mv uspm-linux.tar ../../
    - cd ../../

deploy:
    provider: releases
    api_key: $ghtoken
    file: "uspm-linux.tar"
    skip_cleanup: true
    on:
        tags: true