language: c

before_install:
    - sudo apt-get update
    - sudo apt-get -y install cmake
    - git clone https://github.com/DaveGamble/cJSON.git
    - cd cJSON
    - mkdir build
    - cd build
    - cmake ..
    - make
    - sudo make install
    - cd ../../
    
compiler:
    - clang
    - gcc

script:
    - echo "installing libuspp"
    - cd libuspp
    - mkdir build
    - cd build
    - cmake ..
    - make
    - sudo make install
    - cd ../..
    - mkdir build 
    - cd build 
    - cmake .. 
    - make

before_deploy:
    - mkdir export
    - mv uspm* export/
    - cd export
    - tar cf uspm-linux.tar ./*
    - mv uspm-linux.tar ../../
    - cd ../../
    - mv uspm-linux.tar "uspm-linux-${CC}.tar"

deploy:
    provider: releases
    api_key: $ghtoken
    file: "uspm-linux-${CC}.tar"
    skip_cleanup: true
    on:
        tags: true
